type SeoQuery {
    id: ID
    key: String
    value: String
    # position: [Position!] @hasMany
    position: [Position!] @morphMany
    resource: [Resource!] @morphMany
    parentable_type: String
    parentable_id: String
    parentable: Resource @morphTo
}

extend type Query {
    seoQuery: [SeoQuery] @all
}
